<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>New Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="Stylesheet" href="/Cool.css"/>
</head>
<body>
<div> Logged in as <span th:text="${user}"></span></div>

<h2> Your projects</h2>
<ul>
    <li th:each="project1:${projects}">
        <div>Project name: <span th:text="${project1.title}"></span></div>
        <div>Requested amount: <span th:text="${project1.Requested}"></span></div>
    </li>
</ul>

<h3> Create new project</h3>
<h5>Fill in the details below to create a new project</h5>
<form action="#" th:action="@{/newproject}" th:object="${project}" method="POST">
    <div>Project title: <input placeholder="Title..." th:field="*{title}"/></div>

    <div>Project description: <textarea placeholder="Description..." th:field="*{Body}" cols="40" rows="5"></textarea></div>

    <div>Requested amount: <input placeholder="Amount in SEK..." th:field="*{Requested}"/> </div>
    <div> <input type="submit" value="Create project"/></div>

</form>

<ul>
    <li><a href="/Index.html">Home</a></li>
</ul>
</body>
</html>
